<content-dialog-search-form>
    <div class="form-group">
        <div class="controls" data-bind="daterangePicker:{startDate: searchFields.startDate, endDate: searchFields.endDate, format:'D MMMM YYYY', title: 'Intervalle de dates'}"></div>
    </div>
    <div class="form-group">
        <input type="text" name="keywords" data-bind="value:searchFields.keywords" class="form-control search-tooltip" placeholder="Mots-clés" />
    </div>
    <div class="form-group" data-bind="visible: contentTypes.length > 1">
        <select name="contentTypes" data-bind="options: contentTypes, optionsText: 'name', optionsValue: 'id', optionsCaption: '', value: searchFields.contentTypeId, select2: { minimumResultsForSearch: 10 }"></select>
    </div>
    <!-- ko if: searchFields.contentTypeId() === 20 -->
    <div class="form-group">
        <select name="codeZones" class="form-control" multiple="multiple" data-bind="options: zones, optionsText: 'title', optionsValue: 'id', selectedOptions: searchFields.codeZones, select2: { width: 'off' }" data-placeholder="Zone"></select>
    </div>
    <div class="pull-left checkbox">
        <label for="myImages">
            <input type="checkbox" id="myImages" value="true" data-bind="checked: searchFields.myImages" />Seulement mes images</label>
    </div>
    <!--/ko-->
    <!-- ko if: searchFields.contentTypeId() === 19 -->
    <div class="form-group">
        <select class="form-control" name="cloudinaryDirectories" data-bind="options: cloudinaryDirectories, optionsText: 'value', optionsValue: 'key', optionsCaption: '', value: searchFields.directoryCodeName, select2: {'allowClear': true}" data-placeholder="Tous les répertoires..."></select>
    </div>
    <div class="form-group">
        <select class="form-control" name="cloudinarySubDirectories" data-bind="options: cloudinarySubDirectories, optionsText: 'value', optionsValue: 'key', optionsCaption: '', value: searchFields.subDirectoryCodeName, select2: {'allowClear': true}" data-placeholder="Tous les sous-répertoires..."></select>
    </div>
    <!--/ko-->
</content-dialog-search-form>
<content-dialog-search-results-container>
    <span data-bind="untrustedHtml: { text: title, settings: { defaultText: 'Aucun titre pour cette image' } }"></span>
</content-dialog-search-results-container>
